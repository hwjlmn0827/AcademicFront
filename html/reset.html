    <div class="login-container">

        <h2 class="form-signin-heading">修改密码</h2>
        <div>
          <label for="inputPassword0" class="sr-only">原密码</label>
          <input type="password" id="inputPassword0" class="form-control" placeholder="请输入原密码" required autofocus>
        </div>
        <div>
          <label for="inputPassword1" class="sr-only">新密码</label>

        </div>
        <div>
          <label for="inputPassword2" class="sr-only">再次输入密码</label>
          <input type="password" id="inputPassword2" class="form-control" placeholder="再次输入新密码" required>
          <i class="fa fa-check check" aria-hidden="true"></i>
        </div>
        <button class="btn btn-lg btn-primary btn-block signInBtn" type="submit" id="savePassword">保存</button>
      </form>
    </div>
  </div> <!-- /container -->
