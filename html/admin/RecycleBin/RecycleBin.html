<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学术资源管理平台</title>
	<link rel="stylesheet" type="text/css" href="../../../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../../css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../../../css/global.css">
  <link rel="stylesheet" type="text/css" href="../../../font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../../../css/RecycleBin.css">
  <link rel="stylesheet" type="text/css" href="../../../datatables/media/css/jquery.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="../../../datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css">
</head>
<body>
	


  <div class="">
    <!-- 导航栏 -->
    <div class="navbar navbar-fixed-top scroll-hide">
     <!-- 顶上导航栏 -->
     <div class="container-fluid top-bar topnav"></div>
     <!-- 横向导航栏 -->
     <div id="main-nav" class="container-fluid main-nav"></div>
   </div>
   <div class="container-fluid" >
     <div class="row" id="wrapper" >
      <div class="mainContent2 col-md-8 col-md-offset-2 tables">
        <div class="InportExport">
          <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#sureRecover_data">恢复</button>
        </div>
      <div class="accurateSelect col-md-5 ">
            <div class="form-group">
              <div class="col-md-6">
                <div class="input-group input-medium datepicker input-daterange doubleTime " data-date-format="yyyy-mm-dd">
                  <input name="dtBegin" class="form-control dateInput1" style="font-size: 13px;" type="text" value="" placeholder="开始日期">
                  <span class="input-group-addon">至</span>
                  <input name="dtEnd" class="form-control dateInput1" style="font-size: 13px;" type="text" value="" placeholder="结束日期">
                </div>
              </div>
              <label class="control-label col-md-1 dateLable">/</label>
              <div class="col-md-4 singleTime">
                <div class="input-group date datepicker" data-date-autoclose="true" data-date-format="yyyy-mm-dd">
                  <input class="form-control dateInput2" type="text" placeholder="请选择日期" ><span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
              </div>
              <div class="col-md-1"><button class="btn btn-primary dateSearch">日期搜索</button></div>
            </div>
          </div>
      <table id="recycleTable" class="globalTable table table-bordered"></table>
    </div>
  </div>
</div>
</div>
<footer class="footer navbar-fixed-bottom"></footer>


<script type="text/javascript" src="../../../js/jquery-1.12.3.min.js"></script>
<script type="text/javascript" src="../../../js/bootstrap.js"></script>
<script type="text/javascript" src="../../../js/index.js"></script>
<script type="text/javascript" src="../../../js/admin/RecycleBin.js"></script>
<script type="text/javascript" src="../../../datatables/media/js/jquery.dataTables.min.js"></script>
</body>
</html>
